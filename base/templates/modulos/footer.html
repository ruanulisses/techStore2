<style>
        /* Adicione o CSS aqui */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1; /* Isso faz com que o conteúdo ocupe o espaço restante */
        }

        footer {
            bottom: 0;
            width: 100%;
            height: 320px;

        footer a {

        .pai {

            display: flex;
            flex-direction: row;

            gap: 20px;
        }

        .filhos {
            display: flex;

            align-items: flex-start;
            gap: 10px;
        }

        footer p {
            color: rgb(135, 131, 131);
            display: flex;
            justify-content: center;
            margin-left: 60px;
        }

        footer p img {
            width: 30px;
            height: 20px;
        }

        .filhos a:hover {
            color: #0ca55b;
            text-decoration: underline;
        }
    </style>
