{% load static %}
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

   
    header {
        width: 100%;
        background-color: #06468b;
        display: flex;
        flex-direction: column;
        font-family: 'Courier New', Courier, monospace;
    }

    .infomacao {
        display: flex;
        justify-content: space-between;

        padding: 10px 30px;
        background-color: #083152;
        color: #c6b0b0;
        font-size: 14px;
    }

    .priDiv, .segDiv {
        color: #c6b0b0;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .segDiv a {
        color: #c6b0b0;
        text-decoration: none;
        font-weight: bold;
    }

    .barra_top {
        height: 450px;
        margin-top: -100px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 40px;
    }

    .img_logo {
        width: 200px;
    }

    .pesquisar_produto {
        display: flex;
        align-items: center;
    }

    .pesq {
        width: 600px;
        height: 45px;
        padding-left: 15px;
        border-radius: 15px 0 0 15px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
   

    .pesquisar_produto button {
        height: 45px;
        width: 120px;
        background-color: #ffffff;
        border: 1px solid #ccc;
        border-left: none;
        border-radius: 0 15px 15px 0;
        cursor: pointer;
        font-weight: bold;
    }

    .icone_carrinho {
        font-size: 28px;
        color: #000;
        margin-left: 20px;
    }

    nav.menu {
        background-color: #3e3232;
        display: flex;
        justify-content: center;
    }

    nav.menu ul {
        display: flex;
        gap: 40px;
        list-style: none;
        padding: 15px 0;
    }

    nav.menu a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s;
    }

    nav.menu a:hover {
        color: #00aced;
    }

    .item_menu {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .icones {
        font-size: 18px;
    }

    .txt_link {
        font-size: 16px;
    }
</style>

<header>
    <!-- TOPO -->
    <div class="infomacao">
        <div class="priDiv">
            <h4>(75) 9 9127-7300</h4>
            <h4>Siga-nos no + * /</h4>
        </div>
        <div class="segDiv">
            <h4>Ajuda</h4>
            <a href="#">Entrar</a> |
            <a href="#">Cadastrar</a> |
            <a href="{% url 'sair' %}"><i class="bi bi-box-arrow-left"></i> Sair</a>
            <i class="bi bi-sun-fill"></i>
            <i class="bi bi-moon"></i>
        </div>
    </div>

    <!-- MEIO (LOGO + PESQUISA + CARRINHO) -->
    <div class="barra_top">
        <img class="img_logo" src="{% static 'pastaTs/img/Logo inovatech.png' %}" alt="Logo Inovatech">
        <div class="pesquisar_produto">
            <form action="" method="GET">
                <input type="search" placeholder="Buscar na INOVATECH SOLUTIONS" class="pesq" name="pesq" id="input_pesquisar" aria-label="Pesquisar">
                <button type="submit">Pesquisar</button>
            </form>
        </div>
        <a href="{% url 'carrinho' %}" class="icone_carrinho"><i class="bi bi-cart"></i></a>
    </div>
</header>
